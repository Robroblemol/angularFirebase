<div class="grd">
  <div class="grd-row">
    <div class="grd-row-col-2">
      <h1>Repotes de Mantenimiento</h1>

      <form (ngSubmit)="newReport(newReportForm.value)" [formGroup]="newReportForm">
        <label for="device">Device</label>
          <input type="text" name="device">
          <label for="description">descripcion</label>
          <input type="text" name="description">
          <label for="state">Estado</label>
          <input type="checkbox" name="state">
          <input type="submit" class="btn--blue btn--add" value="Agregar">
      </form>
    </div>
    <div class="grd-row-col-4">
      <div class="reports_container">
        <div class="media" *ngFor="let report">
          <!-- <div class="media-title">
            {{report.data.device}}
          </div> -->
          <div class="media-body">
            <p>{{report.data.description}}</p>
            <div class="btn--group">
              <button class="btn--green btn--s btn1">Editar</button>
              <button class="btn--red btn--s btn2">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
