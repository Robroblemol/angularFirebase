<div class="grd">
  <div class="grd-row">
    <div class="grd-row-col-2">
      <h1>Repotes de Mantenimiento</h1>

      <form (ngSubmit)="newReport(newReportForm.value)" [formGroup]="newReportForm">
        <label for="device">Device</label>
          <input type="text" name="device" formControlName="device">
          <label for="description">descripcion</label>
          <input type="text" name="description" formControlName="description">
          <label for="state">Estado</label>
          <input type="checkbox" name="state" class="form-control">
          <input type="submit" class="btn--blue btn--add" value="Agregar">
      </form>
    </div>
    <div>
      <div class="container">
        <div class="card">
          <app-report *ngFor="let report of reports"
          device = {{report.data.device}}
          description = {{report.data.description}}
          state = {{report.data.state}}
          fix = {{report.data.fix}}
          ></app-report>
        </div>
      </div>
    </div>
  </div>
</div>
